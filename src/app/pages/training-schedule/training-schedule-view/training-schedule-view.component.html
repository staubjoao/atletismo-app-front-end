<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do Treino</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Treino para {{ training.startTime | date: 'dd/MM/yyyy' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ training.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
