<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de grupo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome do grupo</ion-label>
      <ion-input [(ngModel)]="newClub.name" name="name" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="registerClub()">Cadastrar</ion-button>
</ion-content>
