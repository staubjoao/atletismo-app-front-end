<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Modalidades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Modalidades</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-datetime
        (ionChange)="onDateChange($event)"
        display-format="DD MMM YYYY"
        picker-format="DD MMM YYYY"
        [locale]="'pt-BR'"
      ></ion-datetime>
    </ion-item>
  </ion-content>
</ion-app>
